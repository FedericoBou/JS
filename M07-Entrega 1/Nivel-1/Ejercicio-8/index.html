<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio-8</title>
</head>
<body>
    <p id="resultado"></p>
    <script>
        // Números a operar 
        var num1=prompt("Introduce un nª")
        var num2=prompt("introduce un segundo nª")
        // If de analisis de caracteres
    if (!isNaN(num1) && !isNaN(num2)) {
            
        // Operaciones
        var operacion=prompt("Qué operación deseas realizar: sumar / restar /  multiplicar");

        // If
        if (operacion=="sumar") {
            document.write(parseInt(num1)+parseInt(num2));
        } 
        
        else if (operacion=="restar") {
            document.write( parseInt(num1)-parseInt(num2));
            
        }

        else if (operacion=="multiplicar") {
            document.write( parseInt(num1)*parseInt(num2));
            
        }

        else{
            alert("No se puede realizar la operación")
        }

    }

    else{
        alert("No se puede operar")
    }
    </script>
</body>
</html>
